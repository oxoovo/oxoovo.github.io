<html>
<script src="libs/sha256.js"></script>
<script>
function login() {
    let password = document.getElementById('passwd').value;
    let encryptedpassword = sha256(password);
    alert(encryptedpassword);
    document.getElementById('line').value(encryptedpassword);

}
</script>

<body>
  <center>
    <h1>Diese Website ist privat.</h1>
    <p id="line">
    <br><br>
    <form onsubmit="login(); return false;">
      <input id="passwd" type="password" placeholder="Passwort eingeben" required>
      <button>Login</button>
  </center>
</body>

</html>
