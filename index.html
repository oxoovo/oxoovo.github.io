<html>
<script src="libs/sha256.js"></script>
<script>
function login() {
    let password = document.getElementById('passwd').value;
    let encryptedpassword = sha256(password);
    if (encryptedpassword == '4addf5082f6f54d0e06a341a5f41e9a6408c73b6f9c53f74564b772eeead480a') {
        window.location.href = "./login.html?" + password;
    } else {
        alert("Das Passwort ist falsch!");
    }

}
</script>

<body>
  <center>
    <h1>Diese Website ist privat.</h1>
    <br><br>
    <form onsubmit="login(); return false;">
      <input id="passwd" type="password" placeholder="Passwort eingeben" required>
      <button>Login</button>
  </center>
</body>

</html>
